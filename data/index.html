ng"></div></div></div><div class="main-container active" id="home"><div class="card-container"><div class="card"><img src="images/thrust..svg" class="thrust-icon"><div class="title" id="thrust-text">Empuje</div><div><div class="real-time" id="thrust-value"><div>0</div>&nbsp;g</div><div class="max" id="max-thrust"><div>0</div>&nbsp;g</div></div></div><div class="card"><img src="images/rpm..svg" class="rpm-icon"><div class="title" id="rpm-text">RPM</div><div><div class="real-time" id="rpm-value"><div>0</div></div><div class="max" id="max-rpm"><div>0</div></div></div></div><div class="card"><img src="images/volt..svg" class="volt-icon"><div class="title" id="volt-text">Tensión</div><div><div class="real-time" id="volt-value"><div>0</div>&nbsp;V</div><div class="max" id="max-volt"><div>0</div>&nbsp;V</div></div></div><div class="card"><img src="images/amp..svg" class="amp-icon"><div class="title" id="amp-text">Corriente</div><div><div class="real-time" id="amp-value"><div>0</div>&nbsp;A</div><div class="max" id="max-amp"><div>0</div>&nbsp;A</div></div></div></div><div class="charts-container"><div class="chart"><canvas id="thrust-chart"></canvas></div><div class="chart"><canvas id="rpm-chart"></canvas></div><div class="chart"><canvas id="amp-chart"></canvas></div><div class="chart"><canvas id="volt-chart"></canvas></div></div></div><div class="main-container" id="measurements">Coming soon...<br>(~˘▾˘)~</div><div class="main-container" id="settings">Coming not that soon...<br>~(˘▾˘~)</div></body></html>
